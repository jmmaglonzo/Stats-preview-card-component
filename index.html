<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="content">
          <h1 class="title">
            Get <span class="insights"> insights </span> that help your business
            grow.
          </h1>
          <p class="desc">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stats">
            <div>
              <p class="numbers">10k+</p>
              <p class="sub-heading">companies</p>
            </div>
            <div>
              <p class="numbers">314</p>
              <p class="sub-heading">templates</p>
            </div>
            <div>
              <p class="numbers">12M+</p>
              <p class="sub-heading">queries</p>
            </div>
          </div>
        </div>

        <div class="img-header">
          <img src="images/image-header-desktop.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
